<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicons -->
    <link rel="shortcut icon" sizes="16x16" href="assets/images/logo.png"/>
    <meta charset="UTF-8">
    <title>Cancer Donation | About Us</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/manual.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-responsive.min.css">
    <!-- Google fonts Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Fontello -->
    <link rel="stylesheet" href="assets/css/css-fontello/animation.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/css-fontello/fontello.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/css-fontello/fontello-codes.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/css-fontello/fontello-embedded.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/css-fontello/fontello-ie7.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/css-fontello/fontello-ie7-codes.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page">

    <!--=============================== Header ===========================-->
    <div id="header"></div>

    <!--=============================== Menu-Bar ========================-->
    <div id="menuBar-charity"></div>

    <!--=============================== Banner ==========================-->
    <div class="banner" style="background-image: url('assets/images/pexels-photo-69096.jpg');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
        <div class="shadow-main">
            <h1> Current Needs </h1>
            <ul class="breadcrumb breadcrumb-news">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about-us.html">ABOUT US</a></li>
            </ul>
        </div>
    </div>

    <!--=============================== Tabular Display ==================-->
    
    <table style="width: 80%; margin: 20px auto; border-collapse: collapse;">
        <thead>
            <tr>
                <!-- <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">ID</th> -->
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Organization Name</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Requirement</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Details</th>
                <th style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #f2f2f2;">Make Donation</th>

                
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[1] }}</td>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[3] }}</td>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: left;color: black !important;"><a href="{{ url_for('details', req_id=row[0]) }}" style="color: black;">View Details</a></td>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: left;color: black !important;"><a href="{{ url_for('make_donation', req_id=row[0]) }}" style="color: black;">View Details</a></td>
                    <!-- <td style="border: 1px solid #ddd; padding: 8px; text-align: left;">{{ row[2] }}</td> -->

                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!--=============================== Footer ===========================-->
    <div id="footer"></div>

</div>  <!--  /.page -->

<!-- JS code -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.spincrement.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/myScript.js"></script>

</body>
</html>
